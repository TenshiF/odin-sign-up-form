<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="left-logo">
            <img src="./images/odin-lined.png" alt="odin logo" class="logo-image">
            Odin
        </div>
        <div>Photo by Halie West on Unsplash</div>
    </div>
    <div class="right-side">
        <div class="right-header">
            <div>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up now to get started.
            </div>
            <br>
            <div>You know you want to.</div>
        </div>
        <div class="right-body">
            Let's do this!
            <form action="./main.js" method="post">
                <div class="input-row">
                    <div class="input-wrap">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="input-wrap">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name">
                    </div>
                </div>
                <br>
                <div class="input-row">
                    <div class="input-wrap">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="input-wrap">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number">
                    </div>
                </div>
                <br>
                <div class="input-row">
                    <div class="input-wrap password-div">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <div class="input-wrap">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="text" id="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button id="create_acct_btn">Create Account</button>
            <div class="account">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
